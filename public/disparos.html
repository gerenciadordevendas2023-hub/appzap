<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“² Painel de Disparos WhatsApp</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f7f7;
    }
    h1, h2 {
      color: #333;
    }
    #status {
      padding: 10px;
      background: #eee;
      margin-bottom: 15px;
      border-radius: 5px;
      font-weight: bold;
    }
    .controls button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      margin: 5px 0 15px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #listaEnviados {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 80px;
      border-radius: 5px;
      list-style: none;
    }
    #listaEnviados li {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>ğŸ“² Painel de Disparos WhatsApp</h1>

  <div id="status">Aguardando comandos...</div>

  <div class="controls">
    <button onclick="comando('iniciar')">â–¶ï¸ Iniciar</button>
    <button onclick="comando('pausar')">â¸ Pausar</button>
    <button onclick="comando('retomar')">ğŸ” Retomar</button>
    <button onclick="comando('parar')">ğŸ›‘ Parar</button>
  </div>

  <hr>

  <h2>âš™ï¸ ConfiguraÃ§Ãµes</h2>
  <form id="configForm" onsubmit="enviarConfig(event)">
    <label>Mensagem:</label>
    <textarea id="mensagem" rows="4">OlÃ¡! Este nÃºmero foi desativado. Nosso novo nÃºmero Ã©: (81)7121-3464</textarea>

    <label>Imagem (.png):</label>
    <input type="file" id="imagemUpload" accept="image/png">

    <label>Contatos por hora:</label>
    <input type="number" id="contatosPorHora" value="20">

    <label>Delay entre mensagens (ms):</label>
    <input type="number" id="delayEntreMensagens" value="5000">

    <button type="submit">ğŸ’¾ Salvar ConfiguraÃ§Ãµes</button>
  </form>

  <hr>

  <h2>ğŸ“‹ Contatos jÃ¡ enviados</h2>
  <ul id="listaEnviados"></ul>

  <script>
    async function comando(acao) {
      const res = await fetch('/disparos/comando', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ acao })
      });
      const data = await res.json();
      atualizarStatus(data.status);
    }

    async function enviarConfig(e) {
      e.preventDefault();
      const msg = document.getElementById('mensagem').value;
      const cph = document.getElementById('contatosPorHora').value;
      const delay = document.getElementById('delayEntreMensagens').value;

      await fetch('/disparos/configurar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ msg, cph, delay })
      });
      atualizarStatus("âš™ï¸ ConfiguraÃ§Ãµes atualizadas");

      const imagemInput = document.getElementById('imagemUpload');
      if (imagemInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = async function () {
          await fetch('/disparos/upload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ base64: reader.result })
          });
          atualizarStatus("ğŸ–¼ï¸ Imagem atualizada com sucesso");
        };
        reader.readAsDataURL(imagemInput.files[0]);
      }
    }

    function atualizarStatus(msg) {
      document.getElementById('status').innerText = msg;
    }

    function adicionarContato(nome) {
      const ul = document.getElementById('listaEnviados');
      const li = document.createElement('li');
      li.textContent = nome;
      ul.appendChild(li);
    }
  </script>
</body>
</html>
